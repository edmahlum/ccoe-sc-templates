AWSTemplateFormatVersion: 2010-09-09
Description: S3 Bucket Template
Parameters:
  MyBucketName:
    Type: String
    Description: The name of the bucket
  ApplicationName:
    Type: String
    Description: Provide the name of the application associated with this provisioned product
    Default: DefaultApplication
    MinLength: '1'
    MaxLength: '128'
    AllowedPattern: "([a-zA-Z0-9][a-zA-Z0-9_-]*)"
Resources:
  ApplicationAssociation:
    Type: AWS::ServiceCatalogAppRegistry::ResourceAssociation
    Properties:
      Application:
        Ref: ApplicationName
      ResourceType: CFN_STACK
      Resource:
        Ref: AWS::StackId
  S3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: Private
      BucketName: !Ref MyBucketName
      MetricsConfigurations:
        - Id: EntireBucket
Outputs:
  BucketName:
    Value: !Ref S3Bucket
  BucketArn:
    Value: !GetAtt [S3Bucket, Arn]
  BucketDomainName:
    Value: !GetAtt [S3Bucket, DomainName]
  BucketRegionalDomainName:
    Value: !GetAtt [S3Bucket, RegionalDomainName]
